<div class="row">

    <div>
        <h2 class="py-2 fw-bold">Our Categories</h2>
    </div>
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let category of categories">
        <ng-template carouselSlide>
            <img [src]="category.image"  class="w-100" height="250" >
        </ng-template>
        </ng-container>

    </owl-carousel-o>



</div>
