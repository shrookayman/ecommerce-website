

    <div class="row py-4 align-items-center">
        <div class="col-md-3">     
                <owl-carousel-o [options]="customOptions">

                    <ng-container *ngFor="let image of productDetails.images">
                    <ng-template carouselSlide>
                        <img [src]="image" >
                    </ng-template>
                    </ng-container>

                </owl-carousel-o>

            <!-- <img [src]="productDetails.imageCover" class="w-100" alt=""> -->
    
        </div>
        <div class="col-md-8 px-5 overview">
             <h2 class="py-4 fw-bolder">{{productDetails?.title}} </h2>
             <p class="test-muted?">{{productDetails?.description}}</p>
             
             
          
             <div class="d-flex align-items-center justify-content-between">
                <span class="text-muted  font-sm">{{productDetails?.price | currency : 'EGP'}} </span>
                <div>
                    <span class="text-muted  font-sm">{{productDetails?.ratingsAverage}}</span>
                    <i class="fas fa-star rating-color"></i>
                </div>
              </div>
    
              <button class="btn text-white bg-main w-100"> + Add</button>
        </div>
    </div>
