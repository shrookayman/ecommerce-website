<div class="row">

    <div class="my-2">
        <h3 >Our Categories</h3>
      </div>
    <div *ngFor="let product of categories "  class="col-md-4">
       <div class="product px-2 py-4">
          <img class="w-100" src={{product.image}} alt="" height="350">

          <h2 class="h6 fw-bold">{{product.name}}</h2>
          <div class="d-flex align-items-center justify-content-between">
          
          </div>


       </div>
    </div>
</div>
