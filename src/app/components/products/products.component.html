<div class="row">

    <div>
        <input [(ngModel)]="searchTerm" type="text" placeholder="search by name " class="form-control w-100 my-2">
    </div>
    <div *ngFor="let product of products|search: searchTerm "  class="col-md-2">
       <div class="product px-2 py-4">
        <a [routerLink]="['/productDetails' , product._id]" >
          <img class="w-100" src={{product.imageCover}} alt="">
          <span class="text-main fw-bold font-sm">{{product.category.name}}</span>

          <h2 class="h6 fw-bold">{{product.title.split(' ').slice(0,2).join(' ')}}</h2>
          <div class="d-flex align-items-center justify-content-between">
            <span class="text-muted  font-sm">{{product.price | currency : 'EGP'}} </span>
            <div>
                <span class="text-muted  font-sm">{{product.ratingsAverage}}</span>
                <i class="fas fa-star rating-color"></i>
            </div>
          </div>

          <button class="btn text-white bg-main w-100"> + Add</button>
        </a>

       </div>
    </div>
</div>
